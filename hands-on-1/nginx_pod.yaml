apiVersion: v1
kind: Pod
metadata:
  labels:
    app: nginx-workshop
    run: nginx
  name: nginx
  namespace: user-27
spec:
  containers:
  - image: busybox
    imagePullPolicy: Always
    name: busybox
    resources:
      limits:
        cpu: "100m"
        memory: 100Mi
      requests:
        cpu: "50m"
        memory: 50Mi
    command: [ "/bin/sh", "-c", "--" ]
    args: [ "while true; do echo 'hello world' >> /html/index.html && sleep 5; done;" ]
    volumeMounts:
    - mountPath: /html/
      name: emptydir
  - image: nginx:latest
    imagePullPolicy: Always
    name: nginx
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
    env:
    - name: DUMMY_DATABASE_PASSWORD
      value: "admin"
    resources:
      limits:
        cpu: "100m"
        memory: 100Mi
      requests:
        cpu: "50m"
        memory: 50Mi
    startupProbe:
      httpGet:
        path: /
        port: 80
      initialDelaySeconds: 30
      failureThreshold: 5
      timeoutSeconds: 1
      successThreshold: 1
      periodSeconds: 5
    livenessProbe:
      httpGet:
        path: /
        port: 80
      initialDelaySeconds: 30
      failureThreshold: 5
      timeoutSeconds: 1
      successThreshold: 1
      periodSeconds: 5
    readinessProbe:
      tcpSocket:
        port: 80
      initialDelaySeconds: 30
      failureThreshold: 5
      timeoutSeconds: 1
      successThreshold: 1
      periodSeconds: 5
    volumeMounts:
    - mountPath: /usr/share/nginx/html/
      name: emptydir
      readOnly: true
  dnsPolicy: ClusterFirst
  enableServiceLinks: true
  priority: 0
  restartPolicy: Always
  schedulerName: default-scheduler
  securityContext: {}
  serviceAccount: default
  serviceAccountName: default
  terminationGracePeriodSeconds: 30
  tolerations:
  - effect: NoExecute
    key: node.kubernetes.io/not-ready
    operator: Exists
    tolerationSeconds: 300
  - effect: NoExecute
    key: node.kubernetes.io/unreachable
    operator: Exists
    tolerationSeconds: 300
  volumes:
  - name: emptydir
    emptyDir: {}

