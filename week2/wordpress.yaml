apiVersion: v1
kind: Pod
metadata:
 name: wordpress
 labels:
  app: wordpress
spec:
  containers:
  - name: wordpress
    image: wordpress:latest
    env:
    - name: WORDPRESS_DB_HOST
      value: 127.0.0.1
    - name: WORDPRESS_DB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: secret
          key: mysql_root_password
    - name: WORDPRESS_DB_USER
      valueFrom:
        secretKeyRef:
          name: secret
          key: user
    - name: WORDPRESS_DB_NAME
      valueFrom:
        secretKeyRef:
          name: secret
          key: db_name
    resources:
      requests:
        memory: 256Mi
        cpu: 250m
      limits:
        memory: 512Mi
        cpu: 500m
  restartPolicy: Always
