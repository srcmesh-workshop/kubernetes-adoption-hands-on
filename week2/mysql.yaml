apiVersion: v1
kind: Pod
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  containers:
  - name: mysql
    image: mysql:5.7.27
    ports:
    - name: mysql-port
      containerPort: 3306
    env:
    - name: MYSQL_ROOT_PASSWORD
      valueFrom:
       secretKeyRef:
         name: secret
         key: mysql_root_password
    - name: MYSQL_DB
      valueFrom:
       secretKeyRef:
         name: secret
         key: db_name
    - name: MYSQL_USER
      valueFrom:
       secretKeyRef:
         name: secret
         key: user
    resources:
      requests:
        memory: 256Mi
        cpu: 250m
      limits:
        memory: 512Mi
        cpu: 500m
  restartPolicy: Always
