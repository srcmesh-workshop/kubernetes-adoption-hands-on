apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  containers:
  - name: nginx
    image: nginx:1.14.2
    ports:
      - containerPort: 80
    volumeMounts:
    - name: nginx-conf
      mountPath: /etc/nginx
      readOnly: true
    - name: log-volume
      mountPath: /var/log/nginx
  - name: fluentd
    image: fluentd:latest
    ports:
      - containerPort: 80
    volumeMounts:
    - name: fluentd-conf
      mountPath: /etc/fluent
      readOnly: true
    - name: log-volume
      mountPath: /logs
  volumes:
  - name: log-volume
    emptyDir: {}
  - name: nginx-conf
    configMap:
      name: nginx-conf
  - name: fluentd-conf
    configMap:
      name: fluentd-conf
