apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /var/log/nginx
              name: share-logs
            - mountPath: /etc/nginx
              name: nginx-conf
              readOnly: true
      volumes:
        - name: share-logs
          hostPath:
            path: /var/log/nginx/test-1
            type: DirectoryOrCreate
        - name: nginx-conf
          configMap:
            items:
              - key: nginx.conf
                path: nginx.conf
            name: nginx-conf
